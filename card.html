<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intro card</title>
    <link rel="stylesheet" href="card.css">

    <!-- boxicoins css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-class">
        <div class="image">
            <img src="card.jpeg" alt="" class="profile-img" />


            <div class="text-data">
                <span class="name">Sachin Singh</span>
                <span class="proffesion">Student</span>
            </div>
            <div class="media-button">
                    <a href="#" class="link">
                        <i class='bx bxl-meta bx-tada bx-rotate-180' ></i></a>
                    <a href="#" class="link">
                        <i class='bx bxl-facebook bx-tada bx-rotate-180' ></i></a>
                    <a href="#" class="link">
                        <i class='bx bxl-instagram bx-tada bx-rotate-180' ></i></a>
                    <a href="#" class="link">
                        <i class='bx bxl-twitter bx-tada bx-flip-horizontal' ></i></a>
                    <a href="#" class="link">
                        <i class='bx bxl-whatsapp bx-tada bx-rotate-180' ></i></a>

            </div>

        </div>
    </div>
    <script src="card.js"></script>
</body>
</html>
