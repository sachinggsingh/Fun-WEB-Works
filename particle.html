<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            background-color: black;
        }
        body,html,#Particle{
            margin: 0;
            width: 100%;
            height: 100%;
        }
        #Particle{
            overflow:scroll;
        } 
        

        #Particles canvas {
            display: block;
            position: fixed;
        }
    </style>
</head>
<body>
    <div id ="Particle">

        <canvas></canvas>
    </div>
    <script type ="module">
import{particlesCursor } from'https://unpkg.com/threejs-toys@0.0.8/build/threejs-toys.module.cdn.min.js';

const pc = particlesCursor({
    el:document.getElementById('Particle'),
    gpgpuSize: 512,
    colors: [0x00ff00,0x0000ff,0xff0000,0x0000ff80],
    color: 0x00ff00,
    coordScale:0.9999,
    noiseInteristy:0.044,
    noiseTimecoef:0.0001,
    pointSize:3,
    PointDecay:0.0025,
    sleepRadiusX:250,
    sleepRadiusY:250,
    sleepTimeCoefX:0.001,
    sleepTimeCoefY:0.002,
});
    </script>
</body>
